<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrator Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header-container">
            <div class="header-top">
                <a href="/" class="logo-link">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#2d3277" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z">
                        </path>
                    </svg>
                    <span class="logo-text">Extrator Pro</span>
                </a>
                <div class="header-actions">
                    <span class="app-tag">Ferramenta de Extração</span>
                </div>
            </div>
        </div>
    </header>

    <div class="main-wrapper">
        <main class="card">
            <div class="tabs">
                <button class="tab-btn active" data-target="single">Extrair 1 Produto</button>
                <button class="tab-btn" data-target="batch">Extração em Lote (Excel/CSV)</button>
            </div>

            <!-- Single Tab -->
            <div id="tab-single" class="tab-content active">
                <div class="search-container">
                    <label for="url-input" class="search-label">Cole o link do Mercado Livre abaixo:</label>
                    <form id="scrape-form" class="search-box-body">
                        <input type="url" id="url-input" placeholder="https://produto.mercadolivre.com.br/..." required
                            autocomplete="off">
                        <button type="submit" id="submit-btn" class="btn-primary">
                            Extrair Descrição
                        </button>
                    </form>
                    <p class="search-hint">O sistema irá capturar título, fotos e descrição completa instantaneamente.
                    </p>
                </div>
            </div>

            <!-- Batch Tab -->
            <div id="tab-batch" class="tab-content">
                <div class="dropzone" id="dropzone">
                    <input type="file" id="file-input" accept=".csv, .xlsx, .xls" class="hidden">
                    <div class="dropzone-content">
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="var(--ml-blue)"
                            stroke-width="1.5">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <h3>Processar múltiplos links</h3>
                        <p>Arraste sua planilha (.xlsx ou .csv) aqui</p>
                        <button type="button" class="btn-secondary" id="browse-btn">Escolher arquivo</button>
                    </div>
                    <div id="file-info" class="file-info hidden">
                        <span id="file-name"></span>
                        <button type="button" id="remove-file-btn">&times;</button>
                    </div>
                </div>
                <button type="button" id="batch-submit-btn" class="btn-primary full-width hidden">
                    Iniciar Processamento em Lote
                </button>
            </div>

            <!-- Common Loader -->
            <div id="loader" class="loader-container hidden">
                <div class="spinner"></div>
                <p id="loader-text">Processando sua solicitação...</p>
                <div id="progress-container" class="progress-container hidden">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
            </div>

            <!-- Unified Result View -->
            <div id="table-result-container" class="hidden">
                <div class="batch-header">
                    <div>
                        <h3 class="results-title">Dados Extraídos</h3>
                        <p id="batch-stats" class="results-subtitle"></p>
                    </div>
                    <button id="export-csv-btn" class="btn-success">Exportar para Excel (CSV)</button>
                </div>
                <div class="table-container">
                    <table id="results-table">
                        <thead id="results-thead">
                            <tr id="results-thead-row">
                                <th>Status</th>
                                <th>Produto</th>
                                <th>Descrição</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="results-tbody"></tbody>
                    </table>
                </div>
            </div>

            <div id="error-message" class="hidden error-box">
                <span id="error-text"></span>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
</main>
</div>

<script src="app.js"></script>
</body>

</html>
